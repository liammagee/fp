<html>
    <head>
        <title>Fierce Planet</title>
        <link rel="stylesheet" type="text/css" href="css/fp.css">
        <script src="js/require.js"></script>
        <script>
        requirejs.config({
            baseUrl: 'js',
            "shim": {
                "underscore": { exports: "_" },
                "dat.gui": { exports: "dat.gui" },
                "smoothie": { exports: "SmoothieChart" },
                "stats.min": { exports: "Stats" },
                "jstat.min": { exports: "jStat" },
                "three": { exports: "THREE" },
                "Mirror": ["three"],
                "WaterShader": ["three"],
                "TerrainLoader": { deps: ["three"], exports: "TerrainLoader" },
                "TrackballControls": {  deps: ["three"], exports: "TrackballControls" },
                "OrbitControls": {  deps: ["three"], exports: "OrbitControls" },
                "PointerLockControls": {  deps: ["three"], exports: "PointerLockControls" },
            }
        })
        requirejs([
                "fp",
                "dat.gui",
                "smoothie",
                "csscolorparser",
                "stats.min",
                "jstat.min",
                "javascript.util",
                "jsts",
                "Mirror",
                "TerrainLoader",
                "THREEx.KeyboardState",
                "TrackballControls",
                "PointerLockControls",
            ],
            function() {
                var config = {
                  "preset": "Default",
                  "remembered": {
                    "Default": {
                        "1": {
                            "initialPopulation": 100
                        },
                        "2": {
                            "maxNumber": 100,
                            "rotateRandomly": true,
                            "showLines": false
                        },
                        "3": {
                            "create": false
                        },
                      "4": {
                            "terrainShow": true,
                            "dayShow": true,
                            "waterShow": false,
                            "skyboxShow": false
                        },
                      "5": {
                            "colorDayTerrainSea": 239 * 256 * 256 + 238 * 256 + 192,
                            "colorDayTerrainLowland1": 239 * 256 * 256 + 238 * 256 + 192,
                            // "colorDayTerrainLowland1": 239 * 256 * 256 + 238 * 256 + 192,
                            // "colorDayTerrainLowland1": 251 * 256 * 256 + 251 * 256 + 193,
                            "colorDayTerrainLowland2": 239 * 256 * 256 + 238 * 256 + 192,
                            "colorDayTerrainMidland": 239 * 256 * 256 + 238 * 256 + 192,
                            "colorDayTerrainHighland": 239 * 256 * 256 + 238 * 256 + 192,
                            // "colorDayBuildingFill": 151 * 256 * 256 + 217 * 256 + 207,
                            "colorDayBuildingFill": 94 * 256 * 256 + 166 * 256 + 165,
                            "colorDayBuildingLine": 151 * 256 * 256 + 217 * 256 + 207,
                            "colorDayBuildingWindow": 194 * 256 * 256 + 103 * 256 + 92,
                            // "colorDayBackground": 194 * 256 * 256 + 103 * 256 + 92,
                            "colorDayBackground": 234 * 256 * 256 + 110 * 256 + 94,
                            "colorDayRoad": 135 * 256 * 256 + 187 * 256 + 175,
                            "colorDayAgent": 194 * 256 * 256 + 103 * 256 + 92,
                            "colorDayNetwork": 135 * 256 * 256 + 187 * 256 + 175,
                            "colorDayTrail": 135 * 256 * 256 + 187 * 256 + 175,
                            "coloriseAgentsByHealth": false,
                        },
                      "6": { "loadHeights": false, "multiplier": 10 },
                    }
                  }
                }

                fp.init( config );
            }
        );

        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>

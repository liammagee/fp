<html>
    <head>
        <title>Fierce Planet</title>
        <link rel="stylesheet" type="text/css" href="css/fp.css">
        <script src="js/require.js"></script>
        <script>
        requirejs.config({
            baseUrl: 'js',
            "shim": {
                "underscore": { exports: "_" },
                "dat.gui": { exports: "dat.gui" },
                "smoothie": { exports: "SmoothieChart" },
                "stats.min": { exports: "Stats" },
                "jstat.min": { exports: "jStat" },
                "three": { exports: "THREE" },
                "Mirror": ["three"],
                "WaterShader": ["three"],
                "TerrainLoader": { deps: ["three"], exports: "TerrainLoader" },
                "js/controls/TrackballControls.js": {  deps: ["three"], exports: "TrackballControls" },
                "js/controls/PointerLockControls.js": {  deps: ["three"], exports: "PointerLockControls" },
            }
        })
        requirejs([
                "fp",
                "dat.gui",
                "smoothie",
                "stats.min",
                "jstat.min",
                "Mirror",
                "WaterShader",
                "TerrainLoader",
                "js/THREEx.KeyboardState.js",
                "js/controls/TrackballControls.js",
                "js/controls/PointerLockControls.js",
            ],
            function() {
                var config = {
                  "preset": "Default",
                  "remembered": {
                    "Default": {
                      "1": { "buildingsShow": false },
                      "4": {
                            "dayShow": true,
                            "skyboxShow": false
                        },
                      "5": {
                            "colorDayTerrainSea": 10921638,
                            "colorDayTerrainLowland1": 5077064,
                            "colorDayTerrainLowland2": 9286011,
                            "colorDayTerrainMidland": 11105582,
                            "colorDayTerrainHighland": 11316396,
                            "colorDayBuildingFill": 8485755,
                            "colorDayBuildingLine": 2236962,
                            "colorDayBuildingWindow": 9671447,
                            "colorDayBackground": 5077064,
                            "colorDayRoad": 4671303,
                            "colorDayAgent": 4671411,
                            "colorDayNetwork": 4671303,
                            "colorDayTrail": 4671303,
                        },
                    }
                  }
                }

                fp.init( config );
            }
        );

        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>

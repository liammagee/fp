<html>
    <head>
        <title>Fierce Planet</title>
        <link rel="stylesheet" type="text/css" href="/css/fp.css">
        <script src="/js/require.js"></script>
        <script>

        require.config({

          baseUrl: '/js',
          // paths: {  'fp': 'fp' }
          paths: {  'fp': 'dist/fp' }

        });

        require( [ 'fp' ],
            function( fp ) {
                var config = {
                  "preset": "Default",
                  "remembered": {
                    "Default": {
                        // Agent options
                        "1": {
                            "initialPopulation": 2000,
                            "initialExtent": 50,
                            "maxExtent": 50
                        },
                        // Buildings options
                        "2": {
                            "create": true
                        },
                        // Roads options
                        "3": {
                            "create": false
                        },
                        // Display options
                        "4": {
                            "waterShow": false,
                            "terrainShow": true,
                            "dayShow": false,
                            "patchesShow": true,
                            "wireframeShow": false,
                            "cameraOverride": true,
                            "cameraX": 0,
                            "cameraY": 2000,
                            "cameraZ": 2000,
                        },
                        // Color options
                        "5": {
                            "coloriseAgentsByHealth": false,
                        },
                        // Terrain options
                        "6": {
                            "loadHeights": false,
                            "patchSize": 160,
                            "gridExtent": 16000,
                            "gridPoints": 16000,
                            "multiplier": 1
                        },
                    }
                  }
                }
                var sim =  {
                    counter: 0,

                    setup: function() {
                    },
                    tick: function() {
                    }
                }

                fp.init( config, sim, function() {
                    fp.appController.Setup();
                } );
            }
        );

        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>

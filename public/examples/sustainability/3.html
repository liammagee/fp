<html>
    <head>
        <title>Fierce Planet</title>
        <base href="../">
        <link rel="stylesheet" type="text/css" href="../css/fp.css">
        <script src="../js/require.js"></script>
        <script>
        requirejs.config({
            baseUrl: '../js',
            "shim": {
                "underscore": { exports: "_" },
                "dat.gui": { exports: "dat.gui" },
                "smoothie": { exports: "SmoothieChart" },
                "stats.min": { exports: "Stats" },
                "jstat.min": { exports: "jStat" },
                "three": { exports: "THREE" },
                "Mirror": ["three"],
                "WaterShader": ["three"],
                "TerrainLoader": { deps: ["three"], exports: "TerrainLoader" },
                "TrackballControls": {  deps: ["three"], exports: "TrackballControls" },
                "OrbitControls": {  deps: ["three"], exports: "OrbitControls" },
                "PointerLockControls": {  deps: ["three"], exports: "PointerLockControls" },
            }
        })
        requirejs([
                "fp",
                "dat.gui",
                "smoothie",
                "stats.min",
                "jstat.min",
                "javascript.util",
                "jsts",
                "Mirror",
                "WaterShader",
                "TerrainLoader",
                "THREEx.KeyboardState",
                "TrackballControls",
                "PointerLockControls",
            ],
            function() {
                var config = {
                  "preset": "Default",
                  "remembered": {
                    "Default": {
                        "1": {  },
                        "2": { },
                        "3": { "create": false },
                        "4": {
                            "waterShow": false,
                            "terrainShow": true,
                            "dayShow": false,
                            "patchesShow": false,
                            "cameraOverride": true,
                            "cameraX": 0,
                            "cameraY": 1000,
                            "cameraZ": 1000,
                        },
                        "5": {
                            "colorNightTerrainGroundLevel": 0x000000, 
                            "colorNightTerrainLowland1": 0x272727, 
                            "colorNightTerrainLowland2": 0x3F3F3F, 
                            "colorNightTerrainMidland1": 0x696969, 
                            "colorNightTerrainMidland2": 0xA2A2A2,
                            "colorNightTerrainHighland": 0xFDFDFD,

                            "coloriseAgentsByHealth": false,
                        },
                        "6": { "multiplier": 2 },
                    }
                  }
                }
                var sim =  {
                    counter: 0,

                    setup: function() {
                    },
                    tick: function() {
                    }
                }

                fp.init( config, sim, function() {
                    fp.appConfig.Setup();
                } );
            }
        );

        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>

<html>
    <head>

        <base href="../">
        <link rel="stylesheet" type="text/css" href="/css/fp.css">
        <script src="/js/require.js"></script>

                        "2": { },
                        "3": {

                        },
                        "4": {
                            "buildingsShow": false,

                            "dayShow": false,

                        "5": {

                        },
                        "6": {

                var sim =  {
                    counter: 0,

                    setup: function() {
                    },

                    }

                fp.init( config, sim, function() {

                } );

    </head>
    <body>
        <div id="container"></div>

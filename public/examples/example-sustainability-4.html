<html>
    <head>
        <title>Fierce Planet</title>
        <link rel="stylesheet" type="text/css" href="../css/fp.css">
        <script src="../js/require.js"></script>
        <script>
        requirejs.config({
            baseUrl: '../js',
            "shim": {
                "underscore": { exports: "_" },
                "dat.gui": { exports: "dat.gui" },
                "smoothie": { exports: "SmoothieChart" },
                "stats.min": { exports: "Stats" },
                "jstat.min": { exports: "jStat" },
                "three": { exports: "THREE" },
                "Mirror": ["three"],
                "WaterShader": ["three"],
                "TerrainLoader": { deps: ["three"], exports: "TerrainLoader" },
                "TrackballControls": {  deps: ["three"], exports: "TrackballControls" },
                "OrbitControls": {  deps: ["three"], exports: "OrbitControls" },
                "PointerLockControls": {  deps: ["three"], exports: "PointerLockControls" },
            }
        })
        requirejs([
                "fp",
                "dat.gui",
                "smoothie",
                "stats.min",
                "jstat.min",
                "javascript.util",
                "jsts",
                "Mirror",
                "WaterShader",
                "TerrainLoader",
                "THREEx.KeyboardState",
                "TrackballControls",
                "PointerLockControls",
            ],
            function() {
                var config = {
                  "preset": "Default",
                  "remembered": {
                    "Default": {
                        "1": {  },
                        "2": { },
                        "3": { "create": false },
                        "4": {
                            "waterShow": false,
                            "terrainShow": true,
                            "dayShow": false,
                            "patchesShow": true,

                            "cameraOverride": true,
                            "cameraX": 0,
                            "cameraY": 1000,
                            "cameraZ": 1000,
                            "guiShowColorFolder": false
                        },
                        "5": {
                            "coloriseAgentsByHealth": false,
                        },
                        "6": { "multiplier": 2 },
                    }
                  }
                };
                var sim =  {
                    counter: 0,

                    setup: function() {
                        counter = 0;
                        var healthReduce = 0.05;
                        var healthGain = 1.0;

                        // Set up an agent class that can exercise, consume, reproduce and die
                        fp.Agent.prototype.exercise = function() {
                            if (this.health > 0)
                                this.health -= fp.appConfig.malthusOptions.healthReduce;
                        }

                        fp.Agent.prototype.consume = function() {
                            var index = fp.getPatchIndex(this.position.x, this.position.z);
                            this.health += fp.appConfig.malthusOptions.healthGain * ( fp.patchNetwork.patchValues[index].value / fp.patchNetwork.patches[index].length );
                            this.health = (this.health > 100) ? 100 : this.health;
                        };

                        fp.Agent.prototype.die = function() {
                            fp.scene.remove( fp.agentNetwork.particles );
                            var index = fp.agentNetwork.agents.indexOf(this);
                            fp.agentNetwork.agents.splice(index, 1);
                            fp.agentNetwork.updateAgentParticleSystem();
                            fp.scene.add( fp.agentNetwork.particles );
                        };

                        fp.Agent.prototype.reproduce = function() {
                            if ( Math.random() > fp.appConfig.malthusOptions.reproductionChance &&
                                 this.children.length < fp.appConfig.malthusOptions.maxChildren &&
                                 this.gender == "f" &&
                                 this.ticks > 1  * fp.timescale.framesToYear )  {
                                fp.scene.remove( fp.agentNetwork.particles );
                                var agent = fp.agentNetwork.createAgent();
                                agent.mother = this;
                                agent.color = this.color;
                                this.children.push(agent);
                                fp.agentNetwork.agents.push(agent);
                                fp.agentNetwork.updateAgentParticleSystem();
                            }
                        };

                    },
                    tick: function() {
                        fp.agentNetwork.agents.forEach( function( agent ) {
                            agent.exercise();
                            agent.consume();
                            agent.reproduce();
                            if (agent.health <= 0)
                                agent.die();
                        } );
                    }
                }

                fp.init( config, sim, function() {
                    fp.appConfig.malthusOptions = {};
                    fp.appConfig.malthusOptions.reproductionChance = 0.99;
                    fp.appConfig.malthusOptions.maxChildren = 4;
                    fp.appConfig.malthusOptions.healthReduce = 0.05;
                    fp.appConfig.malthusOptions.healthGain = 1.0;
                    var malthusFolder = fp.gui.addFolder( "Malthusian Options" );
                    malthusFolder.add( fp.appConfig.malthusOptions, "reproductionChance", 0, 1).step( 0.01 );
                    malthusFolder.add( fp.appConfig.malthusOptions, "maxChildren", 1, 10).step( 1 );
                    malthusFolder.add( fp.appConfig.malthusOptions, "healthReduce", 0, 1).step( 0.05 );
                    malthusFolder.add( fp.appConfig.malthusOptions, "healthGain", 0, 1).step( 0.05 );
                    fp.appConfig.Setup();
                } );
            }
        );

        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>

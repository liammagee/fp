<html>
    <head>
        <title>Fierce Planet</title>
        <link rel="stylesheet" type="text/css" href="/css/fp.css">
        <script src="/js/require.js"></script>
        <script>

        require.config({

          baseUrl: '/js',
          paths: {  'fp': 'fp' }
          // paths: {  'fp': 'fp-built' }

        });

        var _fp;
        require( [ 'fp' ],

            function( fp ) {

                var config = {
                  "preset": "Default",
                  "remembered": {
                    "Default": {
                      "2": {
                        "create": true
                      },
                      "3": {
                        "create": false
                      },
                      "4": {
                        "dayShow": true
                      }
                    }
                  }
                }

                var sim =  {
                    counter: 0,
                    setup: function() {
                        counter = 0;
                    },
                    tick: function() {
                    }
                }

                fp.init( config, sim );
                _fp = fp;
            }

        );

        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>

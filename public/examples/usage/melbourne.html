<html>
<html>
    <head>
        <title>Fierce Planet</title>
        <link rel="stylesheet" type="text/css" href="/css/fp.css">
        <script src="/js/require.js"></script>
        <script>

        require.config({

          baseUrl: '/js',
          // paths: {  'fp': 'fp' }
          paths: {  'fp': 'dist/fp' }

        });

        require( [ 'fp' ],

            function( fp ) {
                var config = {
                  "preset": "Default",
                  "remembered": {
                    "Default": {
                        "1": {
                            "initialY": 30 
                        },
                        "4": {
                            "mapIndex": 1
                        },
                        "5": {
                            "cameraOverride": true,
                            "cameraX": 0,
                            "cameraY": 200,
                            "cameraZ": 400,
                        }
                    }
                  }
                }
                fp.init( config );
            }
        );

        </script>
    </head>
    <body>
        <div id="hudDiv" style="display: none">
            <div id="output">
                <div id="year">
                    <b>Year:</b> <span id="yearValue"></span>
                </div>
                <div id="speed">
                    <b>Speed:</b> <span id="speedValue"></span>
                </div>
                <div id="population">
                     <b>Pop.:</b> <span id="populationValue"></span>
                </div>
            </div>
        </div>
        <div id="container"></div>
    </body>
</html>

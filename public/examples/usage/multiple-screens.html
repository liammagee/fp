<html>
    <head>
        <title>Fierce Planet</title>
        <base href="../">
        <link rel="stylesheet" type="text/css" href="/css/fp.css">
        <style type="text/css">
        .fp-sim {
            width: 1000px;
            height: 200px;
        }
        </style>
        <script src="/js/require.js"></script>
        <script>
        require(["../js/fp-compiled"],

            function() {
                var config1 = {
                  "preset": "Default",
                  "remembered": {
                    "Default": {
                      "4": {
                        "waterShow": true,
                        "dayShow": true,
                        "hudShow": false,
                        "statsShow": false,
                        "chartShow": false,
                        "guiShow": false,
                        "maximiseView": false,
                        }
                    }
                  }
                };
                var config2 = {
                  "preset": "Default",
                  "remembered": {
                    "Default": {
                      "4": {
                        "waterShow": true,
                        "dayShow": false, // The only difference with config1
                        "hudShow": false,
                        "statsShow": false,
                        "chartShow": false,
                        "guiShow": false,
                        "maximiseView": false,
                        }
                    }
                  }
                }
                var sim =  {
                    counter: 0,
                    setup: function() {
                        counter = 0;
                        // console.log("Custom set up")
                    },
                    tick: function() {
                        // console.log("Custom tick: " + (++ counter))
                    }
                }
                fp1 = new FiercePlanet( );
                fp2 = new FiercePlanet( );
                config1.container = $( "#container1" )[0];
                config2.container = $( "#container2" )[0];
                fp1.init( config1, sim, function() {
                        fp1.appConfig.Setup();
                        fp1.appConfig.Run();
                    }
                );
                fp2.init( config2, sim, function() {
                        fp2.appConfig.Setup();
                        fp2.appConfig.Run();
                    }
                );
            }
        );

        </script>
    </head>
    <body>
        <div class="fp-sim" id="container1"></div>
        <div class="fp-sim" id="container2"></div>
    </body>
</html>

<html>
    <head>
        <title>Fierce Planet</title>
        <link rel="stylesheet" type="text/css" href="/css/fp.css">
        <script src="/js/require.js"></script>
        <script>

        require.config({

          baseUrl: '/js',
          // paths: {  'fp': 'fp' }
          paths: {  'fp': 'dist/fp' }

        });

        require( [ 'fp' ],
            function( fp ) {
                var config = {
                  "preset": "Default",
                  "remembered": {
                    "Default": {
                        "1": {
                            "initialPopulation": 1000,
                         },
                        "2": {
                        },
                        "3": {
                            "create": true },
                        "4": {
                            "waterShow": true,
                            "terrainShow": true,
                            "dayShow": false,
                            "patchesShow": false,
                            "cameraOverride": true,
                            "cameraX": 0,
                            "cameraY": 1000,
                            "cameraZ": 1000,
                        },
                        "5": {
                            "coloriseAgentsByHealth": false,
                            "colorNightRoad": 32 * 256 * 256 + 32 * 256 + 32,
                        },
                        "6": {
                            "multiplier": 2,
                            "loadHeights": true
                         },
                    }
                  }
                }
                var sim =  {
                    counter: 0,

                    setup: function() {
                    },
                    tick: function() {
                    }
                }

                fp.init( config, sim, function() {
                    fp.appController.Setup();
                } );
            }
        );

        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>

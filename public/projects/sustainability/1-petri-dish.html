<html>
    <head>
        <title>Fierce Planet</title>
        <link rel="stylesheet" type="text/css" href="/css/fp.css">
        <script src="/js/require.js"></script>
        <script>

        require.config({

          baseUrl: '/js',
          paths: {  'fp': 'dist/fp' }

        });

        require( [ 'fp' ],

            function( fp ) {

                window.fp = fp;

                var config = {

                  "preset": "Default",
                  "remembered": {
                    "Default": {
                        "1": {  },
                        "2": { },
                        "3": {
                            "create": false
                        },
                        "4": {
                            "loadHeights": false,
                            "shaderUse": false,
                            "gridExtent": 8000,
                            "multiplier": 1
                        },
                        "5": {
                            "buildingsShow": false,
                            "roadsShow": false,
                            "waterShow": false,
                            "terrainShow": true,
                            "dayShow": false,
                            "waterShow": false,
                            "patchesShow": true,
                            "patchesUseShader": true,
                            "cameraOverride": true,
                            "lightHemisphereShow": false,
                            "lightDirectionalShow": true,
                            "lightDirectionalShadowShow": false,
                            "cameraX": 0,
                            "cameraY": 1000,
                            "cameraZ": 1000,
                        },
                        "6": {
                            "colorNightBackground": 255 * 256 * 256 + 255 * 256 + 255,
                            "colorNightTerrainLowland1": 0 * 256 * 256 + 0 * 256 + 0,
                            "coloriseAgentsByHealth": false,
                        },
                    }
                  }
                };

                var sim =  {

                    counter: 0,

                    setup: function() {},

                    tick: function() {}

                };

                fp.init( config, sim, function() {

                    fp.appController.Setup();

                } );

            }

        );

        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>
